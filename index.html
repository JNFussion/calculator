<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" medial="all">
    <link rel="stylesheet" href="styles/main.css" type="text/css" medial="all">
</head>

<body>
    <div id="container">
        <div id="tittle">
            <div>
                <i class="fas fa-calculator"></i>
                <label>Calculator</label>
            </div>
        </div>
        <div id="display">
            <label id="operations"></label>
            <label id="result"></label>
        </div>

        <div id="buttons">

            <div id="control">

                <button type="button" id="clear">Clear</button>
                <button type="button" id="back"><i class="fas fa-backspace"></i></button>
            </div>
            <div id="operators">

                <button type="button" class="operator" id="plus">+</button>
                <button type="button" class="operator" id="minus">-</button>
                <button type="button" class="operator" id="multi">*</button>
                <button type="button" class="operator" id="divide">/</button>
                
            </div>
            <div id="numbers">

                <button type="button" class="number" id="0">7</button>
                <button type="button" class="number" id="1">8</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="number" id="3">4</button>
                <button type="button" class="number" id="4">5</button>
                <button type="button" class="number" id="5">6</button>
                <button type="button" class="number" id="6">1</button>
                <button type="button" class="number" id="7">2</button>
                <button type="button" class="number" id="1">3</button>
                <button type="button" class="number" id="0">0</button>
                <button type="button" id="dot">.</button>
                <button type="button" id="equal">=</button>
            </div>


        </div>


    </div>
</body>

</html>
<script src="calculator.js"></script>
