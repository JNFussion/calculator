<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" medial="all">
    <link rel="stylesheet" href="styles/main.css" type="text/css" medial="all">
</head>

<body>
    <div id="container">
        <div id="tittle">
            <div>
                <i class="fas fa-calculator"></i>
                <label>Calculator</label>
            </div>
        </div>
        <div id="display">
            <label id="operations"></label>
            <label id="result"></label>
        </div>

        <div id="buttons">

            <div id="control">

                <button type="button" class='' id="clear">Clear</button>
                <button type="button" data-key ="Backspace" id="back"><i class="fas fa-backspace"></i></button>
            </div>
            <div id="operators">

                <button type="button" data-key="+" class="operator">+</button>
                <button type="button" data-key="-" class="operator">-</button>
                <button type="button" data-key="*" class="operator">*</button>
                <button type="button" data-key="/" class="operator">/</button>
                
            </div>
            <div id="numbers">

                <button type="button" data-key="7" class="number">7</button>
                <button type="button" data-key="8" class="number">8</button>
                <button type="button" data-key="9" class="number">9</button>
                <button type="button" data-key="4" class="number">4</button>
                <button type="button" data-key="5" class="number">5</button>
                <button type="button" data-key="6" class="number">6</button>
                <button type="button" data-key="1" class="number">1</button>
                <button type="button" data-key="2" class="number">2</button>
                <button type="button" data-key="3" class="number">3</button>
                <button type="button" data-key="0" class="number">0</button>
                <button type="button" data-key="." id="dot">.</button>
                <button type="button" data-key="Enter" id="equal">=</button>
            </div>


        </div>


    </div>
</body>

</html>
<script src="calculator.js"></script>
